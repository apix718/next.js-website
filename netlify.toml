[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Sitemap redirect to dynamic function
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Domain canonicalization - redirect all variations to canonical
[[redirects]]
  from = "https://www.webtimize.ca/*"
  to = "https://webtimize.ca/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://webtimize.ca/*"
  to = "https://webtimize.ca/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.webtimize.ca/*"
  to = "https://webtimize.ca/:splat"
  status = 301
  force = true

# Misspelling redirects - redirect directly to correct domain
[[redirects]]
  from = "https://webtmize.ca/*"
  to = "https://webtimize.ca/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.webtmize.ca/*"
  to = "https://webtimize.ca/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://webtmize.ca/*"
  to = "https://webtimize.ca/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.webtmize.ca/*"
  to = "https://webtimize.ca/:splat"
  status = 301
  force = true

# Remove trailing slashes for canonical URLs
[[redirects]]
  from = "/blog/"
  to = "/blog"
  status = 301
  force = true

[[redirects]]
  from = "/case-studies/"
  to = "/case-studies"
  status = 301
  force = true

[[redirects]]
  from = "/blog/*/"
  to = "/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/case-studies/*/"
  to = "/case-studies/:splat"
  status = 301
  force = true

# Remove query parameters for canonical URLs
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 301
  force = false
  conditions = {Query = {lang = ":lang"}}

# Headers for SEO and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/.netlify/functions/sitemap"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/llms.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"